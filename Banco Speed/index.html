<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Banco Speed</title>
</head>
<body>
    <header>
        <div class="logo">
            <h2>BANCO <span>SPEED</span></h2>
        </div>
    </header>

    <section class="section-1">

        <div class="area-title">
            <h3>Um banco 100% digital e seguro...</h3>
            <h1>Banco mais rápido<br> e criptografado do Brasil,<br> abra sua conta agora!</h1>
            <a>ABRIR CONTA</a>
        </div>

        <div class="image1">
            <img src="img/foto.png">
        </div>

    </section>

    <!---BOTOES INTERATIVOS-->

    <section class="section-cards">
        <h2>O QUE OFERECEMOS PARA VOCÊ</h2>
        <div class="cards">
            <div class="card">
                <img src="img/investimento.png">
                INVESTIMENTOS
            </div>
            <div class="card">
                <img src="img/transferir.png">
                TRANSFERÊNCIA
            </div>
            <div class="card">
                <img src="img/pix.png">
                PIX
            </div>
            <div class="card">
                <img src="img/banco.png">
                CRIPTOGRAFIA
            </div>
        </div>
    </section>

    <!--SESSÃO-3-->

    <section class="section-3">

        <div class="area-title-2">
            <h1>CONTA 100%<br> SEGURA E GRATUITA...</h1>
            <h3>Basta clicar no botão abaixo<br> e se registrar!</h3>
            <a>ABRIR CONTA</a>
        </div>

        <div class="image2">
            <img src="img/foto2.png">
        </div>

    </section>

</html>
